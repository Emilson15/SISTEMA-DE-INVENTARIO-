<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - Inventario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="register-page"> 
    <main class="login-main-container">
        <div class="login-container">
            <h2>Registrar</h2>
            <form id="register-form">
                <input type="text" id="usuario" placeholder="Usuario" required>
                <input type="password" id="contrasena" placeholder="Contraseña" required>
                <input type="password" id="confirmarContrasena" placeholder="Confirmar contraseña" required>
                <button type="submit" class="btn">REGISTRAR</button>
            </form>
            <p id="register-mensaje" class="mensaje"></p>
            <a href="login.html" class="back-link">Volver a Inicio de Sesión</a>
        </div>
    </main>
    <script src="app.js"></script> 
</body>
</html>
