<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema Rodamientos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Estilos rápidos para igualar tu diseño Canva */
        :root { --azul-oscuro: #001f3f; --verde-neon: #2ecc71; --rojo: #e74c3c; --gris: #f1f1f1; }
        
        /* Botón VENDER en Header */
        .btn-vender-header {
            background-color: #00bd00; /* Verde oscuro */
            color: white;
            padding: 10px 30px;
            border-radius: 20px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            margin-right: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .btn-vender-header:hover { background-color: #00bd00; }

        /* Modal Facturación (Imagen 4) */
        .form-factura-grid { display: flex; flex-direction: column; gap: 15px; }
        .input-linea {
            width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;
            background: #fff; font-size: 1rem;
        }
        .row-producto-control {
            display: flex; align-items: flex-end; gap: 10px; margin-top: 20px;
        }
        .col-prod { flex: 2; }
        .col-cant { flex: 1; }
        .col-total { flex: 1; position: relative; }
        
        .caja-verde-total {
            background: white; border: 2px solid #2ecc71; border-radius: 5px;
            display: flex; align-items: center; padding: 0; overflow: hidden;
        }
        .input-total-verde {
            border: none; width: 100%; padding: 5px; font-weight: bold; color: #006400; text-align: right; outline: none;
        }
        .select-moneda {
            border: none; background: #eee; padding: 5px; font-weight: bold; cursor: pointer;
        }

        .iconos-accion-blue { display: flex; gap: 5px; }
        .btn-circle {
            width: 40px; height: 40px; border-radius: 50%; border: none; color: white;
            font-size: 1.2rem; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
        .bg-cart { background-color: #0056b3; } /* Azul */
        .bg-plus { background-color: #0056b3; } /* Azul */

        /* Modal Resumen (Imagen 3) */
        .caja-resumen-blanca {
            border: 2px solid black; padding: 20px; background: white; color: black; font-family: monospace; font-size: 1.1em;
            margin-bottom: 20px;
        }
        .botones-pago-row { display: flex; justify-content: center; gap: 10px; margin: 20px 0; }
        .btn-pago {
            background-color: #3498db; color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-weight: bold;
        }
        .btn-pago.activo { background-color: #001f3f; border: 2px solid #3498db; }
        
        .btn-finalizar-grande {
            background-color: #2ecc71; color: white; padding: 12px 50px; border-radius: 30px; font-size: 1.2em; border: none; cursor: pointer; font-weight: bold;
        }
    </style>
</head>
<body id="vista-inventario">
    
    <header class="header-principal">
        <div class="logo-container-header">
            <img src="logo.png" alt="Logo" class="header-logo-img">
            <div class="title-container-header">
                <h1>RODAMIENTOS</h1>
                <h2>Sistema de inventario</h2>
            </div>
        </div>
        <div class="header-buttons">
            <button id="btn-abrir-vender" class="btn-vender-header">VENDER</button>
            <button id="btn-logout" class="btn btn-cerrar-sesion">CERRAR SESION</button>
        </div>
    </header>

    <main class="main-inventario">
        <div class="inventario-controls">
            <h3 class="inventario-title">Inventario de productos</h3>
            <input type="text" id="buscador" class="inventario-search" placeholder="Buscar por marca, modelo, etc">
            
            <div style="display: flex; gap: 10px;">
                <input type="file" id="input-excel-importar" accept=".xlsx" style="display: none;">
                <button id="btn-importar" class="btn solo-admin" style="background-color: #ff9800;">IMPORTAR EXCEL</button>
                <button id="btn-agregar" class="btn solo-admin">AGREGAR NUEVO PRODUCTO</button>
            </div>
        </div>

        <div class="table-wrapper">
            <table id="tabla-productos">
                <thead>
                    <tr>
                        <th class="col-acciones-header solo-admin">ACCION</th> 
                        <th>SERIAL</th>
                        <th>CODIGO</th>
                        <th>DESCRIPCION</th>
                        <th>MODELO</th>
                        <th>MARCA</th>
                        <th>PRECIO</th>
                        <th>CANTIDAD</th>
                    </tr>
                </thead>
                <tbody id="cuerpo-tabla"></tbody>
            </table>
        </div>
    </main>

    <div id="modal-backdrop" class="modal-backdrop"></div>
    
    <div id="modal-producto" class="modal">
        <form id="form-producto">
            <h3>Gestión de Producto</h3>
            <input type="hidden" id="prod-id">
            <div class="form-grupo"><label>Serial:</label><input type="text" id="prod-serial" required></div>
            <div class="form-grupo"><label>Código:</label><input type="text" id="prod-codigo"></div>
            <div class="form-grupo"><label>Descripción:</label><textarea id="prod-desc" rows="2"></textarea></div>
            <div class="form-grupo"><label>Modelo:</label><input type="text" id="prod-modelo"></div>
            <div class="form-grupo"><label>Marca:</label><input type="text" id="prod-marca" required></div>
            <div class="form-grupo"><label>Precio ($):</label><input type="number" id="prod-precio" step="0.01" required></div>
            <div class="form-grupo"><label>Cantidad:</label><input type="number" id="prod-cant" step="1" required></div>
            <div class="form-botones">
                <button type="submit" class="btn btn-guardar">Guardar</button>
                <button type="button" id="btn-cancelar-modal" class="btn btn-cancelar">Cancelar</button>
            </div>
        </form>
    </div>

    <div id="modal-facturacion" class="modal modal-factura">
        <h2 class="factura-titulo" style="text-align: center;">FACTURACION</h2>
        <form id="form-factura">
            <div class="form-factura-grid">
                <div><label>Nombre del cliente</label><input type="text" id="fac-cliente" class="input-linea" required></div>
                <div><label>Cedula</label><input type="text" id="fac-cedula" class="input-linea" required></div>
                <div><label>Telefono</label><input type="text" id="fac-telefono" class="input-linea"></div>
            </div>

            <div class="row-producto-control">
                <div class="iconos-accion-blue">
                    <button type="button" class="btn-circle bg-cart" id="btn-ver-lista" title="Ver Lista"><i class="fas fa-shopping-cart"></i></button>
                    <button type="button" class="btn-circle bg-plus" id="btn-add-item" title="Agregar"><i class="fas fa-plus"></i></button>
                </div>

                <div class="col-prod">
                    <label>Producto</label>
                    <input type="text" id="fac-codigo" class="input-linea" placeholder="Codigo o Serial">
                </div>
                <div class="col-cant">
                    <label>Cantidad</label>
                    <input type="number" id="fac-cant" class="input-linea" value="1" min="1">
                </div>
                
                <div class="col-total">
                    <div class="caja-verde-total">
                        <input type="number" id="fac-monto-display" class="input-total-verde" value="0.00" step="0.01" readonly>
                        <select id="fac-divisa" class="select-moneda">
                            <option value="USD">$</option>
                            <option value="BS">BS</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="factura-botones-finales" style="margin-top: 30px; display: flex; justify-content: center; gap: 20px;">
                <button type="button" id="btn-cancelar-factura" class="btn-cancelar-rojo">CANCELAR</button>
                <button type="submit" class="btn-continuar-azul">CONTINUAR</button>
            </div>
        </form>
    </div>

    <div id="modal-lista-compras" class="modal modal-lista">
        <h2 style="text-align: center;">LISTA DE COMPRAS</h2>
        <h3 style="margin-left: 20px;">Productos</h3>
        <div id="lista-items-container" style="max-height: 300px; overflow-y: auto; padding: 10px;">
            </div>
        <div class="lista-footer" style="text-align: center; margin-top: 20px;">
            <button type="button" id="btn-regresar-lista" class="btn-cancelar-rojo">Regresar</button>
        </div>
    </div>

    <div id="modal-resumen-final" class="modal modal-resumen">
        <h2 class="factura-titulo" style="text-align: center;">FACTURA</h2>
        
        <div class="caja-resumen-blanca">
            <p><strong>Nombre:</strong> <span id="res-cliente"></span></p>
            <p><strong>Cedula:</strong> <span id="res-cedula"></span></p>
            <p><strong>Telefono:</strong> <span id="res-telefono"></span></p>
            <br>
            <p><strong>Producto:</strong></p>
            <div id="res-lista-productos" style="margin-left: 15px;"></div>
            <br>
            <p><strong>Metodo de pago:</strong> <span id="res-metodo-txt">...</span></p>
            <p style="font-size: 1.2em; border-top: 1px solid black; margin-top: 10px; padding-top: 5px;">
                <strong>Total: 
                    <span id="res-total-usd">0.00$</span> 
                    <span id="res-total-bs-container"> / <span id="res-total-bs">0.00</span>BS</span>
                </strong>
            </p>
        </div>

        <div class="botones-pago-row">
            <button class="btn-pago" onclick="setMetodo('EFECTIVO')">EFECTIVO</button>
            <button class="btn-pago" onclick="setMetodo('TARJETA')">TARJETA</button>
            <button class="btn-pago" onclick="setMetodo('PAGO MOVIL')">TRANSFERENCIA</button>
        </div>

        <div style="text-align: center;">
            <button id="btn-finalizar-venta" class="btn-finalizar-grande">FINALIZAR</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
